<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Camera Gallery</title>
</head>
<body>
    <div class="video-cont">
        <video controls autoplay src=""></video>
    </div>

    <div class="action-cont">

        <div class="record-cont">
            <div class="record-btn "></div>
        </div>

        <div class="capture-cont">
            <div class="capture-btn "></div>
        </div>

    </div>

    <div class="timer-cont">
        <h1 class="timer"></h1>
    </div>

    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter blue"></div>
        <div class="filter pink"></div>
        <div class="filter normal"></div>
    </div>

    <div class="filter-layer">

    
    <span class="material-icons gallery">
                collections
    </span>
    
        
    </div>
    
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
        let galleryIcon=document.querySelector(".gallery");
        galleryIcon.addEventListener("click",(e)=>{
            
            location.assign("./gallery.html");
        });
    </script>
</body>
</html>
